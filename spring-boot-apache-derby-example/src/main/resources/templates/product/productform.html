<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Products </h2>
    		<div class="col-md-2">
		</div>		<div class="col-md-8">
		
        <form class="form-horizontal" th:object="${productForm}"
              th:action="@{/product}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <div class="form-group"
                 th:class="${#fields.hasErrors('productName')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:field="*{productName}" th:errorclass="has-error"/>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('unitsOnStock')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Units on stock:</label>
                <div class="col-sm-10">
                    <input type="number" min="0" max="5000" step="0.01"
                           class="form-control" th:field="*{unitsOnStock}"
                           th:errorclass="has-error"/>
                </div>
            </div>

            <div class="form-group"
                 th:class="${#fields.hasErrors('category')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"
                           th:field="*{category}" th:errorclass="has-error"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
    		<div class="col-md-2">
		</div>
</div>

</body>
</html>
